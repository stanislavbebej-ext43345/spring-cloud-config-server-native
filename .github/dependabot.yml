version: 2

updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    commit-message:
      prefix: fix(deps)
    groups:
      actions-deps:
        patterns:
          - "*"

  - package-ecosystem: gradle
    directory: /
    schedule:
      interval: weekly
    commit-message:
      prefix: fix(deps)
    groups:
      gradle-deps:
        patterns:
          - "*"
